<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ FWI Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #1d2b64;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3f4c6b;
        }

        h2 {
            margin-top: 30px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <input type="number"  name="Temperature" placeholder="Temperature (Â°C)" required>
            <input type="number"  name="RH" placeholder="Relative Humidity (%)" required>
            <input type="number"  name="Ws" placeholder="Wind Speed (km/h)" required>
            <input type="number"  name="Rain" placeholder="Rain (mm)" required>
            <input type="number"  name="FFMC" placeholder="FFMC Index" required>
            <input type="number"  name="DMC" placeholder="DMC Index" required>
            <input type="number"  name="ISI" placeholder="ISI Index" required>
            <input type="number"  name="Classes" placeholder="Class (0 or 1)" required>
            <input type="number"  name="Region" placeholder="Region" required>

            <button type="submit">Predict</button>
        </form>

        {% if results %}
            <h2>ðŸ”¥ Predicted FWI: <strong>{{results}}</strong></h2>
        {% endif %}
    </div>
</body>
</html>
