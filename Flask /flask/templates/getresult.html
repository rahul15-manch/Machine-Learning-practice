<!DOCTYPE html>
<html>
<head>
    <title>Marks Submission Form</title>
</head>
<body>
    <h2>Enter Your Marks</h2>
    <form action="/submit" method="POST">
        <label for="science">Science Marks:</label>
        <input type="number" id="science" name="science" min="0" max="100" required><br><br>

        <label for="math">Math Marks:</label>
        <input type="number" id="math" name="math" min="0" max="100" required><br><br>

        <label for="datascience">Data Science Marks:</label>
        <input type="number" id="datascience" name="datascience" min="0" max="100" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
